version: '2'
services:
  db:
    image: mysql:5.7
    command: mysqld --character-set-server=utf8 --collation-server=utf8_unicode_ci
    volumes:
      - data:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: '1234'
  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - $HOME/.ssh:/root/.ssh
      - .:/myapp
    ports:
      - "3000:3000"
    depends_on:
      - db
volumes:
  data:
    driver: local
